name: Deploy Binacle.Net Docs
permissions:
  contents: read

on:
  workflow_dispatch:  # Enables manual trigger from GitHub UI
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses:  actions/checkout@v4
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          working-directory: docs/
          ruby-version: '3.1.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Build with Jekyll
        run: cd docs && bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build/docs

  deploy:
    environment:
      name: production
      url: "docs.binacle.net"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site
          path: build/docs
      - name: Deploy Binacle.Net Docs
        id: binacle-net-docs
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_PEBBLE_06F454E03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "build/docs" 
          skip_app_build: true
          ###### End of Repository/Build Configurations ######
















