---
layout: page
---

{% include header.html %}

<nav class="left drawer no-padding surface-container m l scroll">
    {% include versions/sidebar.html %}
</nav>
<dialog class="left no-padding surface-container scroll no-radius" id="mobile-menu">
    {% include versions/sidebar.html %}
</dialog>

<main class="responsive padding">
    <h1>{{ page.title }}</h1>
    {{ content }}
</main>

{% if page.swagger %}
<nav class="fixed transparent bottom right-align min fab swagger-fab">
  <button class="secondary-container" data-ui="#swagger-dialog">Swagger</button>
</nav>
{% endif %}

<nav class="fixed transparent bottom right-align min fab s">
    <button class="left-round top-round">
        <span>{{ page.version | capitalize }}</span>
    </button>
</nav>

{% include footer.html %}


{% if page.swagger %}
<dialog id="swagger-dialog" class="white no-padding swagger-dialog">
  <iframe src="{% vlink /swagger/{{ page.swagger | downcase }}.md %}" height="100%" width="100%"></iframe>
</dialog>
{% endif %}
