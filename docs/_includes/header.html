<header class="fixed top responsive max primary">
    <nav>
        <button class="circle transparent s" data-ui="#mobile-menu">
            <i>menu</i>
        </button>
        
        {% if page.version != nil %}
            {% include versions/breadcrumbs.html %}
        {% else %}
            {% include breadcrumbs.html %}
        {% endif %}
        
        <div class="max center-align"></div>

        {% for link in site.data.header.links %}
        <a href="{{ link.url }}" title="{{ link.title }}" target="{{ link.target }}">
            {% if link.image != nil %}
            <img src="{{ link.image.url | relative_url }}" alt="{{ link.image.alt }}"  height="{{ link.image.height }}" />
            {% endif %}
        </a>
        {% endfor %}

        <theme-switcher class="transparent circle" data-default-theme="{{ site.default_theme }}">

        </theme-switcher>
    </nav>
</header>
