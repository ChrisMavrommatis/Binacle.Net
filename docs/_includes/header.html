<header class="fixed top responsive max primary">
    <nav>
        <button class="circle transparent s" data-ui="#mobile-menu">
            <i>menu</i>
        </button>
        
        {% include breadcrumbs.html %}

        <div class="max center-align"></div>

        <a href="{{ site.github.url }}" title="{{ site.github.title }}" target="_blank">
            <img src="{{ site.github.image }}" alt="Github" height="20">
        </a>
        <a href="{{ site.dockerhub.url }}" title="{{ site.dockerhub.title }}" target="_blank">
            <img src="{{ site.dockerhub.image }}" alt="Docker" height="20">
        </a>

        <button class="transparent circle" data-role="theme-button">
            <i class="page top active">
                {{ site.default_theme }}_mode
            </i>
        </button>
    </nav>
</header>
